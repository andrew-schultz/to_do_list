<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="body">
      <div id="wrapper">
        <h1 id="header">THINGS TO DO</h1>
        <ul>
          <li><i class="fa fa-times-circle"></i>Sleep</li>
          <li><i class="fa fa-times-circle"></i>Eat</li>
          <li><i class="fa fa-times-circle"></i>Code</li>
          <li><i class="fa fa-times-circle"></i>Breath</li>
        </ul>
        <form id="newInputForm">
          <input type="text" id="newInput" placeholder="type here" />
          <input type="submit" id="addSubmit" />
        </form>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
